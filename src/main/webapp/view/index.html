<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Employee Management</h3>
<p>
    <a th:href="@{/employee/create}">
        Add new employee
    </a>
</p>
<table id = "employees">
    <thead>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Avatar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.nameEmployee}"></td>
        <td th:text="${employee.date}"></td>
        <td><img width="100" height="100" th:src="@{${employee.avatar}}" alt=""></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
